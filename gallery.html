<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoLife Store - Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .gallery-img {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .filter-btn {
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="shadow-sm py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="img/Gemini_Generated_Image_pe4q8rpe4q8rpe4q.png" alt="EcoLife Logo" width="50">
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <!-- Gallery Section -->
  <section class="container mb-5">
    <h2 class="mb-4 text-center" style="color: var(--green);">Image Gallery</h2>

    <!-- Filter Buttons -->
    <div class="text-center mb-4">
      <button class="btn btn-shop filter-btn" data-filter="all">All</button>
      <button class="btn btn-shop filter-btn" data-filter="bottles">Bottles</button>
      <button class="btn btn-shop filter-btn" data-filter="bags">Bags</button>
      <button class="btn btn-shop filter-btn" data-filter="accessories">Accessories</button>
    </div>

    <!-- Images -->
    <div class="row g-3" id="gallery">
      <div class="col-md-4 gallery-item" data-category="bottles">
        <div class="gallery-img-container">
          <img src="img/bluewater-sweden-P4QBASTAcHo-unsplash.jpg" class="img-fluid gallery-img" alt="Reusable Water Bottle" loading="lazy" height="300">
        </div>
      </div>
      <div class="col-md-4 gallery-item" data-category="bags">
        <div class="gallery-img-container">
          <img src="img/giorgio-trovato-E5M98Nox2JA-unsplash.jpg" class="img-fluid gallery-img" alt="Eco-Friendly Tote Bag" loading="lazy" height="300">
        </div>
      </div>
      <div class="col-md-4 gallery-item" data-category="accessories">
        <div class="gallery-img-container">
          <img src="img/federica-abbinante-AsnexPb9Mfk-unsplash.jpg" class="img-fluid gallery-img" alt="Bamboo Toothbrush Set" loading="lazy" height="300">
        </div>
      </div>
      <div class="col-md-4 gallery-item" data-category="bottles">
        <div class="gallery-img-container">
          <img src="img/Gemini_Generated_Image_yigs8vyigs8vyigs.png" class="img-fluid gallery-img" alt="Reusable Straws" loading="lazy" height="300">
        </div>
      </div>
      <div class="col-md-4 gallery-item" data-category="accessories">
        <div class="gallery-img-container">
          <img src="img/clair-xT-OoC3Zg_c-unsplash.jpg" class="img-fluid gallery-img" alt="Compostable Packaging" loading="lazy" height="300">
        </div>
      </div>
      <div class="col-md-4 gallery-item" data-category="bottles">
        <div class="gallery-img-container">
          <img src="img/everdrop-gmbh-E4Q54KMPbNo-unsplash.jpg" class="img-fluid gallery-img" alt="Eco Cleaning Kit" loading="lazy" height="300">
        </div>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="" id="lightboxImage" class="img-fluid w-100" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-shop" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    Â© 2025 EcoLife Store | info@ecolife.com
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Gallery JS -->
  <script>
    $(document).ready(function() {
      // Filter
      $('.filter-btn').click(function() {
        const filter = $(this).data('filter');
        if(filter === 'all') {
          $('.gallery-item').show();
        } else {
          $('.gallery-item').hide();
          $('.gallery-item[data-category="'+filter+'"]').show();
        }
      });

      // Lightbox
      $('.gallery-img').click(function() {
        const src = $(this).attr('src');
        $('#lightboxImage').attr('src', src);
        const modal = new bootstrap.Modal(document.getElementById('lightboxModal'));
        modal.show();
      });
    });
  </script>

</body>
</html>
